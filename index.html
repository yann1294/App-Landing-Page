<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
    <title>App Landing Page</title>
  </head>
  <body>
    
    <div class="jumbotron">
        <div class="container">
            <!--create logo--> 
            <div>
                <img src="images/Eagle.png" alt="" class="logo">
            </div>
            <!--create featured part-->
            <div>
                <!--Creating a row to use the grid sys and limit space taken by featured content-->
                <div class="featured">
                    <div class="row">
                        <!--Using 9 columns out of 12 for medium and large devices -->
                        <div class="col-md-9">
                            <h1>Best Travel Finder App.</h1>
                            <p>Find your next Travel destinationusing our App!<br />Compare offers and save your hard earned money for your trip!</p>
                            <p>
                                <a href="#" class="btn btn-default btn-lg">Dicover more</a>
                                <a href="#" class="btn btn-default btn-lg">Download</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--create the class trial-->
    <div class="trial">
        <div class="container">
            <h2>Try it now</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Available_on_the_App_Store_%28black%29_SVG.svg/135px-Available_on_the_App_Store_%28black%29_SVG.svg.png" alt="">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Get_it_on_Google_play.svg/136px-Get_it_on_Google_play.svg.png" alt="">
        </div>
    </div>
    <!--create a footer-->
    <div class="footer">
        <div class="container">
            <p>&copy; Develop with 6God_tha_Godfafther</p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
